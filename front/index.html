<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gemini Integration Chat</title>
        <script src="https://cdn.tailwindcss.com"></script>
       
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gemini Chat</h1>

            <div class="mb-4">
                <input id="text-input" type="text" placeholder="Type something here..."
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" />
            </div>

            <button id="submit-button"
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Send Message
            </button>

            <div
                class="mt-6 p-4 bg-blue-100 text-blue-800 rounded-md border border-blue-200 min-h-[50px] flex items-center justify-center">
                <p id="output-text" class="text-lg font-medium select-text">
                    Your output will appear here.
                </p>
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>

</html>
